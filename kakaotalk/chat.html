<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-ompatible" content="id=edge" />
		 <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Chat | Kakao Clone</title>
	</head>
	<body class="chats-body">
		<div class="header-wrapper">
			<div class="status-bar">
				<div class="status-bar__column">
					<span class="status-bar__clock">13:54</span>
				</div>
				<div class="status-bar__column">
					<i class="fas fa-clock"></i>
					<i class="fas fa-volume-mute"></i>
					<i class="fas fa-wifi"></i>
					<span class="status-bar__battery-level">100%</span>
					<i class="fas fa-battery-full"></i>
				</div>
			</div>
			<header class="header">
				<div class="header__header-column">
					<a href="index.html" class="header__back-btn">
						<i class="fas fa-arrow-left"></i>
					</a>
					<h1 class="header__title">Best Friend</h1>
				</div>
				<div class="heder__header-column">
					<span class="header__icon"><i class="fas fa-search"></i></span>
					<span class="header__icon"><i class="fas fa-bars"></i></span>
				</div>
			</header>
		</div>
		<main class="chat-screen">
			<ul class="chat__messages">
				<span class="chat__timestamp">Friday</span>
				
			</ul>
			
		</main>
	</body>
</html>
