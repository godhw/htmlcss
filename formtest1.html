<!DOCTYPE html>
<!-- html5 선언 -->
<html>
<head>
    <meta charset="utf-8">
	<meta name="description" content="what the fuck">
	<!--검색엔진에서 웹페이지 짧은 설명 -->
	<meta name="keywords" content="coding, test">
	<!-- 검색엔진 키워드 -->
	<meta name="author" content="me">
	<!--저자 쓰는건데 어디에선 http-equiv로 쓰더라 -->
	<meta http-equiv="refresh" content="30">
	<!--몇초마다 웹사이트 새로고침 할건지, http-equiv 이거 개 많이쓰는데 웹서버가 브라우저로 뭐 보낼때 의미가 있어짐 http만봐도 알겠지 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <!--휴대폰에서 이 웹을 볼 때 사이즈 맞춰주는거, initialscale은 그냥 처음에 줌 안한 상태로 두는거-->
</head>
<body>
    <form action="" method="post">
	<!--action은 주소 post는 전송 방식, 아무것도안쓰면 get방식인데 url에 데이터가 노출이 됨 개노답 무조건 post 방식 적을것 -->	
        <p><label for="id_txt">text :</label> <input id="id_txt" type="text" name="id" value="default value"></p>
        <p><label>password : <input type="password" name="pwd" value="default value"></label></p>
        <p><label for="textarea_txt">textarea :
			<textarea id="textarea" cols="50" rows="2">default value</textarea></label>
        </p>
    </form>
</body>
</html>

<!--라벨의 표현방법 3가지 -->
